<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/contact.me">
        <label for="email">Username</label>
        Username: <input type ="text" id="email" placeholder="email" required="true">
        <br>
        <label for="password">Password</label>
        Password: <input type ="password" placeholder="password">
        <br>
        <input type="submit">
        <br>
        Date:<input type="date">
        <br>
        File:<input type="file">
        <br>
        Color:<input type="color">
        <br>
Range:<input type="range">
<br>
<label>Male:</label>
<input type="radio" name="gender"value="male">
<label>FeMale:</label>
<input type="radio" name="gender"value="female">
<label>Other:</label>
<input type="radio" name="gender"value="other">
<br>
<label>C</label>
<input type="checkbox" name="lang" id="c">
<label>Java</label>
<input type="checkbox" name="lang" id="java">
<label>Javascript</label>
<input type="checkbox" name="lang" id="javascript">
<label>Html</label>
<input type="checkbox" name="lang" id="html">
<br>
<label for="country">Select your country</label>
<select name="country" id="country">
    <option value="pak">pak</option>
    <option value="Us">Us</option>
    <option value="Uk">Uk</option>
</select>
<br>
<textarea name="story" id="story" cols="20" rows="4"></textarea>
    </form>
</body>
</html>
